<html lang="eng">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="grid">
        <h1>Grid Gallery</h1>
        <span>
            <img id="one" src="https://c.files.bbci.co.uk/957C/production/_111686283_pic1.png">
            <img id="two" src="https://www.gardeningknowhow.com/wp-content/uploads/2019/08/flower-color.jpg">
            <img id="third" src="https://static.toiimg.com/photo/75296591.cms">
            <img id="fourth" src="https://miro.medium.com/max/1400/1*aSVcqYXfcjpmIgBkBI4m3w.png">
            <img id="fifth" src="https://media.self.com/photos/5ea9f52ea469834e6f5489e6/4:3/w_400%2Cc_limit/peony_flowers_bouquet.jpg">
            <img id="sixth" src="https://cdn.pixabay.com/photo/2015/04/19/08/33/flower-729512__340.jpg">
        </span>
    </div>
    <br> <br> <br> <br>
    <div class="container">
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                </ol>
            </div>
        </section>
    </div>
</body>

</html>
